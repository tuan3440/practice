<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>


<body>

    <canvas id="myball" width="500px" height="400px"></canvas>
    <div>
        <p>nhấn phím <strong>1</strong> để tăng tốc độ</p>
        <p>nhấn phím <strong>2</strong> để giảm tốc độ</p>
    </div>
   
</body>

<script>

    var time = 100;  //duration invoke funcion  cirle()
    var x = 10;   //store horizontal coordinate of the object 
    var y = 10;  //store vertical coordinate of the object
    var radius = 10;  
    var dx = Math.floor(Math.random() * 10) + 1; //random horizontal displacement of the object
    var dy = Math.floor(Math.random() * 10) + 1; //random vertical displacement of the object
    var ball = document.getElementById('myball').getContext("2d");
    var a = setInterval(cirle, time); //initialize 

    //listen event  press keyboard
    document.addEventListener('keydown', function(event){
     
           if (event.which == 97) {
               clearInterval(a);
               time -= 10;
               a = setInterval(cirle, time);           
           }

           if (event.which == 98) {
               clearInterval(a);
               time += 10;
               a = setInterval(cirle, time);           
           } 

    });    
    
    //creat cirle
    function cirle(){
          
        ball.clearRect(0, 0, 1000, 500);
        ball.beginPath();
        ball.fillStyle = "red";
        ball.strokeStyle = "black";
        ball.arc(x, y, radius, 0,2 * Math.PI, true);
        ball.closePath();
        ball.fill();
        x = x + dx;
        y = y + dy;
        if (y<0 || y>400) dy =- dy;
        if (x<0 || x>500) dx =- dx;
     
    }
  
</script>



</html>
